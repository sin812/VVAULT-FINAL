{% extends "base.html" %}
{% load static %}

{% block title %}
    Add Tag
{% endblock %}

{% block stylesheets %}
    <!-- Link to Bootstrap CSS for styling -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Add Tag</h2> <!-- Heading for the Add Tag page -->
    <form method="post">
        {% csrf_token %} <!-- CSRF token for security -->
        {{ form.as_p }} <!-- Render the form fields as paragraphs -->
        <button type="submit" class="btn btn-primary">Save Tag</button> <!-- Submit button with Bootstrap styling -->
    </form>
</div>
{% endblock %}
