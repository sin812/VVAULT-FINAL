<li>
    <article class="vinyl" data-dominant-color="{{ vinyl.dominantcolor }}">
        <a href="{% url 'item-details' vinyl.slug %}">
            <img src="{{ vinyl.image.url}}" alt="Vinyl record" />
        </a>
        
        <h3>{{ vinyl.title }}</h3>
        <h2>{{ vinyl.artist }}</h2>
        <p>{{ vinyl.price }}</p>
        <p>{{ vinyl.genre }}</p>
        <p>{{ vinyl.year }}</p>
    </article>
</li>
